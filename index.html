<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP | Calculator Project</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="frame">
      <div class="display"></div>
      <div class="first row">
        <button onclick="clearDisplay()" class="button">AC</button>
        <button onclick="appendDisplay('/')" class="button last">/</button>
      </div>

      <div class="second row">
        <button onclick="appendDisplay('7')" class="button number">7</button>
        <button onclick="appendDisplay('8')" class="button number">8</button>
        <button onclick="appendDisplay('9')" class="button number">9</button>
        <button onclick="appendDisplay('*')" class="button last">*</button>
      </div>

      <div class="third row">
        <button onclick="appendDisplay('4')" class="button number">4</button>
        <button onclick="appendDisplay('5')" class="button number">5</button>
        <button onclick="appendDisplay('6')" class="button number">6</button>
        <button onclick="appendDisplay('-')" class="button last">-</button>
      </div>

      <div class="fourth row">
        <button onclick="appendDisplay('1')" class="button number">1</button>
        <button onclick="appendDisplay('2')" class="button number">2</button>
        <button onclick="appendDisplay('3')" class="button number">3</button>
        <button onclick="appendDisplay('+')" class="button last">+</button>
      </div>

      <div class="fifth row">
        <button onclick="appendDisplay('0')" class="button first number">
          0
        </button>
        <button onclick="appendDisplay('.')" class="button number">.</button>
        <button onclick="calculate()" class="button last">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
